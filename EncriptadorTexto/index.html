<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="assets/imag/logoal.webp" width="150px" alt="logo_alura">
    </header>
    <main>
        <section class="input-panel">
            <textarea type="text" name="input-text" id="input-text" class="input-text" placeholder="   Ingrese la frase..." cols="40" rows="15"></textarea>
            <h5><img src="assets/imag/excl_circle.png" alt=""> Ingrese solo letras minusculas, sin acentos.</h5>
            <div class="btn">
                <button type="button" class="btn-encrypt" onclick="encriptador()">Encriptar</button>
                <button type="button" class="btn-decrypt" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="result-panel">
            <div class="white-panel">
                <div class="white-panel-elements">
                    <img id="img-hidden" src="assets/imag/persona.png" alt="">
                    <h2 id="title-hidden">Ning√∫n mensaje fue encontrado</h2>
                    <p id="par-hidden"><br>Ingrese el texto que desea encriptar o desencriptar</p>
                    <textarea style="display: none;" type="text" name="result-text" id="result-text" cols="45" rows="25"></textarea>
                </div>
                <div class="btn-copy-panel">
                    <button type="button" class="btn-copy" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/encriptador.js"></script>


</body>

</html>
